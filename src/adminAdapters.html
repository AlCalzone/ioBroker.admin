<div id="tab-adapters"  class="admin-tab admin-sidemenu-body-content" style="display: none" data-name="Adapters">
    <div class="main-toolbar-table">
        <div class="m" style="display: inline-block">
            <div class="col s3 m1 main-toolbar-table-types-tools">
                <a class="btn-floating btn-small translateT" title="change view mode"           id="btn_switch_adapters"  ><i class="material-icons">view_module</i></a>
                <span class="iob-toolbar-sep">&nbsp;</span>
                <a class="btn-floating btn-small translateT" title="update adapter information" id="btn_refresh_adapters" ><i class="material-icons">refresh</i></a>
                <a class="btn-floating btn-small translateT" title="list"                       id="btn_list_adapters"    ><i class="material-icons">list</i></a>
                <a class="btn-floating btn-small translateT" title="collapse all"               id="btn_collapse_adapters"><i class="material-icons">folder</i></a>
                <a class="btn-floating btn-small translateT" title="expand all"                 id="btn_expand_adapters"  ><i class="material-icons">folder_open</i></a>
                <span class="iob-toolbar-sep">&nbsp;</span>
                <a class="btn-floating btn-small translateT" title="installed adapters"         id="btn_filter_adapters"  ><i class="material-icons">star</i></a>
                <a class="btn-floating btn-small translateT" title="adapter with updates"       id="btn_filter_updates"   ><i class="material-icons">update</i></a>
                <a class="btn-floating btn-small translateT" title="Install from custom URL"    id="btn_filter_custom_url"><i class="icon-github"></i></a>
                <a class="btn-floating btn-small translateT" title="_Toggle expert mode"        id="btn_adapters_expert_mode"><i class="material-icons">assignment_ind</i></a>
                <a class="btn-floating btn-small translateT" title="Upgrade all adapters"       id="btn_upgrade_all"      ><i class="material-icons">flag</i></a>
            </div>

            <div class="col s3 m1 main-toolbar-table-types-tools">
                <a id="main-toolbar-table-types-btn" class='dropdown-button btn' href='#' data-target='main-toolbar-table-types'></a>
                <!-- Dropdown Structure -->
                <ul id='main-toolbar-table-types' class='dropdown-content'></ul>
                <a id="main-toolbar-table-order-btn" class='dropdown-button btn' href='#' data-target='main-toolbar-table-order'></a>
                <!-- Dropdown Structure -->
                <ul id='main-toolbar-table-order' class='dropdown-content'>
                    <li class="main-toolbar-table-order-item" data-type="a-z"><a href="#!" class="translate">A-Z</a></li>
                    <li class="main-toolbar-table-order-item" data-type="popular"><a href="#!" class="translate">Popular first</a></li>
                </ul>
            </div>
        </div>

        <input id="adapters-filter" class="adapters-filter-input translateP" placeholder="Filter" />
        <button id="adapters-filter-clear" class="adapters-filter-clear"></button>
    </div>
    <div class="process-adapters" style="display: none;"><svg class="spinner" width="100%" height="100%" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg></div>
    <div class="grid-main-div" style="width: 100%; overflow-y: auto" id="grid-adapters-div">
        <table id="grid-adapters" class="iob-list-font" style="margin-left: 1px; width: calc(100% - 2px); table-layout: fixed;">
            <colgroup>
                <col width="320px"/>
                <col width="*"/>
                <col width="200px"/>
                <col width="100px"/>
                <col width="80px" style="min-width: 80px;"/>
                <!--col width="140px"/--> <!-- // actually there is only one platform -->
                <col width="140px"/>
                <col width="140px"/>
            </colgroup>
            <thead>
            <tr>
                <th class="translate ui-widget-header">Name</th>
                <th class="translate ui-widget-header">description</th>
                <th class="translate ui-widget-header">keywords</th>
                <th class="translate ui-widget-header">installed</th>
                <!--<th class="translate ui-widget-header"><div class="translate" style="min-width: 80px;">available</div></th>-->
                <th class="translate ui-widget-header">available</th>
                <!-- th class="translate ui-widget-header">platform</th--> <!-- // actually there is only one platform -->
                <th class="translate ui-widget-header">license</th>
                <th class="translate ui-widget-header">install</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="grid-adapters-tiles" class="tiles" style="display: none">
        </div>
    </div>
</div>

<div id="dialog-install-url" class="translateT" title="Install from custom URL" style="display: none">
    <div id="install-tabs">
        <ul>
            <li><a href="#install-github" class="translate">From github</a></li>
            <li><a href="#install-custom" class="translate">Custom</a></li>
        </ul>
        <div id="install-github" style="display: inline-block">
            <label for="install-github-link" class="translate">Select adapter:</label>
            <select id="install-github-link" style="display: inline-block"></select>
            <br>
            <label for="install-github-debug" class="translate">Debug outputs:</label>
            <input id="install-github-debug" type="checkbox" />
        </div>
        <div id="install-custom">
            <table style="width: 100%">
                <tr>
                    <td><label for="install-url-link" class="translate">URL or file path:</label></td>
                    <td><input id="install-url-link" type="text" style="width: 100%"/></td>
                </tr>
                <tr>
                    <td><label for="install-url-debug" class="translate">Debug outputs:</label></td>
                    <td><input id="install-url-debug" type="checkbox" /></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<ul id="adapters-menu"  style="display: none;" data-visible="false"></ul>
