<div id="dialog-customs" style="display: none" class="m">
    <div id="tabs-customs">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s2 tab-settings"><a href="#tab-customs-settings"  class="translate active">Settings</a></li>
                    <li class="tab col s2 tab-table"><a href="#tab-customs-table"     class="translate">Table</a></li>
                    <li class="tab col s2 tab-chart"><a href="#tab-customs-chart"     class="translate">Chart</a></li>
                </ul>
            </div>
            <div id="tab-customs-settings" class="col s12 page">
                <h6 class="title"></h6>
                <ul class="collapsible" id="customs-tabs"></ul>
                <div style="display: none" id="customs-templates"></div>
            </div>
            <div id="tab-customs-table" class="col s12 page">
                <div class="row header">
                    <div class="col s12 m6 l6">
                        <h6 class="title"></h6>
                    </div>
                    <div class="col s6 m4 l5">
                        <select class="select-instance" id="history-table-instance"></select>
                        <label class="translate" for="history-table-instance">Show values of instance</label>
                    </div>
                    <div class="col s6 m2 l1">
                        <a class="btn-floating btn-large waves-effect waves-light blue refresh"><i class="material-icons">refresh</i></a>
                    </div>
                </div>
                <div class="row body">
                    <table id="grid-history" class="col s12 m12 l8">
                        <thead>
                            <tr>
                                <th class="translate col s3">val</th>
                                <th class="translate col s1">ack</th>
                                <th class="translate col s2">from</th>
                                <th class="translate col s3">ts</th>
                                <th class="translate col s3">lc</th>
                            </tr>
                        </thead>
                        <tbody id="grid-history-body"></tbody>
                    </table>
                </div>
            </div>
            <div id="tab-customs-chart" class="col s12 page">
                <div class="row header">
                    <div class="col s12 m6 l6">
                        <h6 class="title"></h6>
                    </div>
                    <div class="col s6 m4 l5">
                        <select class="select-instance"></select>
                        <label class="translate">Show values of instance</label>
                    </div>
                    <div class="col s6 m2 l1">
                        <a class="btn-floating btn-large waves-effect waves-light blue refresh"><i class="material-icons">refresh</i></a>
                    </div>
                </div>
                <div class="row body">
                    <iframe id="iframe-history-chart"></iframe>
                </div>
            </div>
        </div>
    </div>
    <nav class="dialog-system-buttons nav-wrapper footer">
        <a class="btn btn-active translate btn-save">Save</a>
        <a class="btn translate btn-cancel">Cancel</a>
    </nav>
</div>
