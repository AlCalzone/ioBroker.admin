<div id="tab-hosts"     class="admin-tab" style="display: none" data-name="Hosts">
    <div class="main-toolbar-table m">
       <div class="row navicon">
        <div class="col s3 m1 main-toolbar-table-types-tools">
            <a class="btn-floating btn-small translateT btn-reload" title="update adapter information"><i class="material-icons">refresh</i></a>
            <span class="iob-toolbar-sep">&nbsp;</span>
        </div>
        <div class="col s3 m1 main-toolbar-table-types-tools">
            <input class="filter-input translateP" placeholder="Filter" />
            <a     class="filter-clear btn-floating btn-very-small translateT red lighten-3" title="clear"><i class="material-icons">clear</i></a>
        </div>
       </div>
    </div>

    <table class="hosts-table iob-list-table" style="width: 100%; margin-left: 1px">
        <thead id="grid-hosts-head">
        <tr>
            <th class="translate tab-hosts-header-led" style="width: 40px"></th>
            <th class="translate tab-hosts-header-name">name</th>
            <th class="translate tab-hosts-header-type">type</th>
            <th class="translate tab-hosts-header-title">title</th>
            <!--th class="translate  tab-hosts-header-led">platform</th-->
            <th class="translate tab-hosts-header-os">os</th>
            <th class="translate tab-hosts-header-available">available</th>
            <th class="translate tab-hosts-header-installed">installed</th>
            <th class="translate tab-hosts-header-events">events</th>
        </tr>
        </thead>
        <tbody id="grid-hosts">
        </tbody>
    </table>
    <!--div id="pager-hosts"></div -->
</div>


<div class="materialize-dialogs m">
    <div id="dialog-host-update" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 class="dialog-title translate">Instructions</h4>
            <p>
                <span class="translate">update-part1</span><br>
                <label class="dialog-text translate" for="dialog-host-update-instructions">You can check changelog here</label>
                <textarea readonly id="dialog-host-update-instructions"></textarea>
            </p>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat translate">Ok</a>
        </div>
    </div>
</div>
