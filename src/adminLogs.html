<div id="tab-logs"      class="admin-tab" style="display: none" data-name="Log">
    <div id="grid-log" class="ui-jqgrid" style="display: block; height: 100%">
        <table class="main-toolbar-table">
            <tr>

                <td><button id="log-refresh"       class="panel-button translateT" title="Refresh log"></button></td>
                <td><button id="log-pause"         class="panel-button translateT" title="Pause output" style="width: 3em !important;"></button></td>
                <td><button id="log-copy"          class="panel-button translateT" title="Copy log"></button></td>
                <td><button id="log-clear"         class="panel-button translateT" title="Clear log"></button></td>
                <td><button id="log-clear-on-disk" class="panel-button translateT" title="Clear on disk permanent"></button></td>
                <td id="log-size" style="text-align: right; white-space: nowrap; font-size: 0.75em; font-weight: normal"></td>
            </tr>
        </table>

        <table id="log-outer-header" class="main-header-table" style="width: 100%; border-collapse: collapse;">
            <thead>
            <tr></tr>
            </thead>
        </table>

        <div id="grid-log-inner" class="grid-main-wh-div" style="width: 100%; overflow-y: scroll;">
            <table id="log-outer" style="width: calc(100% - 3px); border-collapse: collapse; margin-top: -1px"
                   class="ui-widget ui-state-default ui-corner-bottom">
                <colgroup>
                    <col width="120px"/>
                    <col width="180px"/>
                    <col width="90px"/>
                    <!--<col width="90%"/>-->
                </colgroup>

                <thead>
                <tr style="visibility: hidden; height: 0 !important; background: #f00; "><th></th><th></th><th></th><th></th></tr>
                </thead>
                <tbody id="log-table">

                </tbody>
            </table>

        </div>
    </div>
</div>

<div id="log-copy-text"      title="Copy log"     style="display: none; width: 100%; height: 100%; background: white; top: 0; left: 0; position: absolute; z-index: 2000"></div>
